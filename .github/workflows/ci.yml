      - name: Build
        run: cmake --build build/clang/release

      - name: Run Unit Tests
        run: cmake --build build/clang/release --target test


  ci-macos-clang-debug:
    runs-on: macos-11
    env:
      CC: clang
      CXX: clang++
      CFLAGS: -Wall --analyze
    steps:
      - name: Checkout Source Code and Submodules
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install OS Dependencies
        run: brew install vulkan-headers

      - name: Install Dependencies
        run: sh Xenobuild installdeps clang debug

      - name: Configure
        run: sh Xenobuild configure clang debug

      - name: Build
        run: cmake --build build/clang/debug

      - name: Run Unit Tests
        run: cmake --build build/clang/debug --target test


  ci-macos-clang-release:
    runs-on: macos-11
    steps:
      - name: Checkout Source Code and Submodules
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install OS Dependencies
        run: brew install vulkan-headers

      - name: Install Dependencies
        run: sh Xenobuild installdeps clang release

      - name: Configure
        run: sh Xenobuild configure clang release

      - name: Build
        run: cmake --build build/clang/release

      - name: Run Unit Tests
        run: cmake --build build/clang/release --target test
