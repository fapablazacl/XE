name: XE
definitions:
  XE_PLUGIN_PNG: OFF
  XE_PLUGIN_DIRECT3D11: OFF
  XE_PLUGIN_GL: ON
  XE_PLUGIN_ES2: ON
  XE_PLUGIN_GL_GLFW: ON
  XE_PLUGIN_VULKAN: OFF
dependencies:
  - name: glfw
    version: '3.3.0'
    url: 'https://github.com/glfw/glfw.git'
    tag: '3.3'
    definitions:
      GLFW_BUILD_DOCS: OFF
      GLFW_BUILD_EXAMPLES: OFF
      GLFW_BUILD_TESTS: OFF
    publicdefs:
      glfw3_DIR: '${installPrefix}/lib/cmake/glfw3'
  - name: yaml-cpp
    version: '0.7.0'
    url: 'https://github.com/jbeder/yaml-cpp.git'
    tag: 'yaml-cpp-0.7.0'
    definitions:
      YAML_CPP_BUILD_TESTS: OFF
  - name: catch
    version: '3.0.0-rc3'
    url: 'https://github.com/catchorg/Catch2.git'
    tag: 'v3.0.0-preview3'
    definitions:
      CATCH_BUILD_TESTING: OFF
      CATCH_INSTALL_DOCS: OFF
  - name: cginternals/glbinding
    version: '3.1.0'
    url: 'https://github.com/cginternals/glbinding.git'
    tag: 'v3.1.0'
    definitions:
      OPTION_BUILD_EXAMPLES: OFF
      OPTION_BUILD_TOOLS: OFF
      BUILD_SHARED_LIBS: ON
    publicdefs:
      glbinding_DIR: '${installPrefix}/share/glbinding'
  - name: fapablazacl/glades2
    version: '1.0.0'
    url: 'https://github.com/fapablazacl/glades2.git'
    publicdefs:
      glades2_DIR: '${installPrefix}/lib/cmake/glades2'
